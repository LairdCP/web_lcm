<html>
	<div class="col-xs-12 col-sm-12 placeholder">
		<form>
			<div class="form-group">
				<label class="pull-left" for="generateLog">Generate and download log:</label>
				<a id="generateLog" onclick="generateLog(0)" role="button" class="btn btn-default disabled">Generate</a>
				<a id="downloadLog" onclick="removeLog(0)" role="button" class="btn btn-default disabled" href="plugins/wifi/php/downloadLog.php">Download</a>
			</div>
			<div class="form-group" id="suppDebugLevelDisplay">
				<label class="pull-left" for="suppDebugLevel">Supplicant debug level:</label>
				<select onchange="onChangeSubmit()" class="form-control" id="suppDebugLevel">
					<option value="0" selected>None</option>
					<option value="1">Error</option>
					<option value="2">Warning</option>
					<option value="3">Info</option>
					<option value="4">Debug</option>
					<option value="5">MSG Dump</option>
					<option value="6">Excessive</option>
				</select>
			</div>
			<div class="form-group" id="driverDebugLevelDisplay">
				<label class="pull-left" for="driverDebugLevel">Driver debug level:</label>
				<select onchange="onChangeSubmit()" class="form-control" id="driverDebugLevel">
					<option value="0" selected>None</option>
					<option value="1">Low</option>
					<option value="2">Medium</option>
					<option value="3">High</option>
				</select>
			</div>
		</form>
		<a id="submitButton" onclick="submitAdvanced(0)" class="btn btn-primary disabled" role="button">Submit</a>
	</div>
</html>
