<html>
	<div class="progress" id="updateProgressDisplay">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
	<div id="status-success" class="hidden">
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Status:</strong> <span id="cardState"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Profile Name:</strong> <span id="configName"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>SSID:</strong> <span id="ssid"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Channel:</strong> <span id="channel"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>RSSI:</strong> <span id="rssi"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Device Name:</strong> <span id="clientName"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>MAC:</strong> <span id="client_MAC"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>IP:</strong> <span id="client_IP"></span></div>
		<div id="IPv6">
		</div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>AP Name:</strong> <span id="APName"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>AP MAC:</strong> <span id="AP_MAC"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>AP IP:</strong> <span id="AP_IP"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Bit Rate:</strong> <span id="bitRate"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Tx Power:</strong> <span id="txPower"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>Beacon Period:</strong> <span id="beaconPeriod"></span></div>
		<div class="col-xs-6 col-sm-6 placeholder text-left"><strong>DTIM:</strong> <span id="DTIM"></span></div>
		<div class="col-xs-12 col-sm-12 placeholder">
			<div class="progress">
				<div id="progressbar" class="progress-bar progress-bar-danger" role="progressbar" style="width:0%"></div>
			</div>
		</div>
	</div>
	<div id="status-hardware" class="hidden">
		<div class="alert alert-danger" role="alert">No hardware detected</div>
	</div>
</html>
