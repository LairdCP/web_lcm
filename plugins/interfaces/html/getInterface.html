<html>
	<form class="col-xs-12 col-sm-12 placeholder">
		<div>
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#IPv4Tab" aria-controls="IPv4Tab" role="tab" data-toggle="tab">IPv4</a></li>
				<li id="IPv6List" role="presentation"><a href="#IPv6Tab" aria-controls="IPv6Tab" role="tab" data-toggle="tab">IPv6</a></li>
			</ul>
			<br>
			<div class="form-group">
				<label class="pull-left" for="interfaceName">Interface Name:</label>
				<input onchange="onChangeSubmit()" type="text" class="form-control" id="interfaceName" readonly>
			</div>
			<div class="form-group">
				<label class="pull-left" for="auto">Start at boot:</label>
				<select onchange="onChangeSubmit()" class="form-control" id="auto">
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select>
			</div>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="IPv4Tab">
					<div class="form-group">
						<div class="form-group" id="stateIPv4Display">
							<label class="pull-left" for="stateIPv4">Enable IPv4:</label>
							<select onchange="onChangeSubmit()" class="form-control" id="stateIPv4">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</div>
						<div class="form-group" id="methodDisplay">
							<label class="pull-left" for="method">Address Acquisition:</label>
							<select onchange="onChangeSubmit(); displayDHCPv4(this.value)" class="form-control" id="method">
								<option value="dhcp">DHCP</option>
								<option value="static">Static</option>
								<option value="manual">Manual</option>
							</select>
						</div>
						<div class="form-group hidden" id="addressDisplay">
							<label class="pull-left" for="address">Address:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="address">
						</div>
						<div class="form-group hidden" id="netmaskDisplay">
							<label class="pull-left" for="netmask">Netmask:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="netmask">
						</div>
						<div class="form-group hidden" id="gatewayDisplay">
							<label class="pull-left" for="gateway">Gateway:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="gateway">
						</div>
						<div class="form-group hidden" id="broadcastDisplay">
							<label class="pull-left" for="broadcast">Broadcast:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="broadcast">
						</div>
						<div class="form-group hidden" id="nameserver_1Display">
							<label class="pull-left" for="nameserver">Nameserver:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="nameserver_1">
						</div>
						<div class="form-group hidden" id="nameserver_2Display">
							<label class="pull-left" for="nameserver">Nameserver:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="nameserver_2">
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="IPv6Tab">
					<div class="form-group">
						<div class="form-group" id="stateIPv6Display">
							<label class="pull-left" for="stateIPv6">Enable IPv6:</label>
							<select onchange="onChangeSubmit()" class="form-control" id="stateIPv6">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</div>
						<div class="form-group" id="method6Display">
							<label class="pull-left" for="method6">Address Acquisition:</label>
							<select onchange="onChangeSubmit(); displayDHCPv6(this.value)" class="form-control" id="method6">
								<option value="auto">Auto</option>
								<option value="dhcp">DHCP</option>
								<option value="static">Static</option>
							</select>
						</div>
						<div class="form-group" id="DHCP6Display">
							<label class="pull-left" for="DHCP6">DHCP Acquisition Method:</label>
							<select onchange="onChangeSubmit()" class="form-control" id="DHCP6">
								<option value="0">SLAAC</option>
								<option value="1">Stateless</option>
							</select>
						</div>
						<div class="form-group" id="address6Display">
							<label class="pull-left" for="address6">Address:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="address6">
						</div>
						<div class="form-group" id="netmask6Display">
							<label class="pull-left" for="netmask6">Netmask:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="netmask6">
						</div>
						<div class="form-group" id="gateway6Display">
							<label class="pull-left" for="gateway6">Gateway:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="gateway6">
						</div>
						<div class="form-group" id="nameserver6_1Display">
							<label class="pull-left" for="nameserver6_1">Nameserver:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="nameserver6_1">
						</div>
						<div class="form-group" id="nameserver6_2Display">
							<label class="pull-left" for="nameserver6_2">Nameserver:</label>
							<input onchange="onChangeSubmit()" type="text" class="form-control" id="nameserver6_2">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<a id="submitButton" onclick="submitInterface(0)" class="btn btn-primary disabled" role="button">Submit</a>
		</div>
	</form>
</html>
