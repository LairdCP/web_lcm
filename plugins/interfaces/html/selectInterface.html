<html>
	<div class="col-xs-12 col-sm-12 placeholder">
		<div class="panel panel-default" id="">
			<div class="panel-heading">Interface List</div>
			<div class="panel-body">
				<select class="form-control" id="InterfaceSelect">
				</select>
				<br>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button onclick="selectedInterface(0)" type="button" class="btn btn-default">Edit</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							more <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#" onclick="showAddInterface()">Add Interface</a></li>
							<li><a href="#" onclick="modifyInterface('remove',0)">Remove Interface</a></li>
						</ul>
					</div>
				</div>
				<br>
				<div class="input-group hidden" id="newInterfaceNameDisplay">
					<input type="text" class="form-control" id="newInterfaceName"  placeholder="New interface name">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="modifyInterface('add',0)">Add</button>
					</span>
				</div>
			</div>
		</div>
		<div class="panel panel-default" id="SpecialInterface">
			<div class="panel-heading">Special Interface Setup</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<h4 class="text-left">IPv4:</h4>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="SpecialInterfaceNone" value="None" onchange="onChangeSubmit(); onChangeSPLInterface('None_IPv4');">None
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="SpecialInterfaceBridge" value="Bridge" onchange="onChangeSubmit(); onChangeSPLInterface('Bridge');">Bridge
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="SpecialInterfaceNAT" value="NAT" onchange="onChangeSubmit(); onChangeSPLInterface('NAT_IPv4');">NAT
						</label>
						<br><br>
						<div class="form-group">
							<div class="col-xs-6 hidden" id="br_port_1_Display">
								<label class="pull-left" for="br_port_1">Pair:</label>
								<select onchange="onChangeSubmit()" class="form-control" id="br_port_1" readonly>
								</select>
							</div>
							<div class="col-xs-6 hidden" id="br_port_2_Display">
								<label class="pull-left" for="br_port_2">With:</label>
								<select onchange="onChangeSubmit()" class="form-control" id="br_port_2">
								</select>
							</div>
						</div>
					</form>
					<form class="form-horizontal">
						<hr style="border-width: 5px;">
						<h4 class="text-left">IPv6:</h4>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="SpecialInterfaceNone6" value="None" onchange="onChangeSubmit(); onChangeSPLInterface('None_IPv6');">None
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="SpecialInterfaceNAT6" value="NAT" onchange="onChangeSubmit(); onChangeSPLInterface('NAT_IPv6');">NAT
						</label>
						<br><br>
						<div class="form-group">
							<div class="col-xs-6 hidden" id="br_port_1_Display6">
								<label class="pull-left" for="br_port_1_IPv6">Pair:</label>
								<select onchange="onChangeSubmit()" class="form-control" id="br_port_1_IPv6" readonly>
								</select>
							</div>
							<div class="col-xs-6 hidden" id="br_port_2_Display6">
								<label class="pull-left" for="br_port_2_IPv6">With:</label>
								<select onchange="onChangeSubmit()" class="form-control" id="br_port_2_IPv6">
								</select>
							</div>
						</div>
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<a onclick="modifySpecialInterface(0)" data-previous-nat-ipv4="" data-previous-nat-ipv6="" type="button" class="btn btn-default disabled" id="submitButton">Apply and Activate</a>
							</div>
						</div>
					</form>
				</div>
		</div>
		<div class="panel panel-default" id="">
			<div class="panel-heading">Interface State</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-condensed" id="interfaceStateTable">
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</html>
